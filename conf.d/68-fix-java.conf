<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
	<match>
		<test name="prgname">
			<string>java</string>
		</test>
		<test name="family">
			<string>sans-serif</string>
		</test>
		<edit name="family" mode="prepend" binding="strong">
			<string>Lucida Sans</string>
		</edit>
	</match>
	<match>
		<test name="prgname">
			<string>java</string>
		</test>
		<test name="family">
			<string>serif</string>
		</test>
		<edit name="family" mode="prepend" binding="strong">
			<string>Lucida Bright</string>
		</edit>
	</match>
	<match>
		<test name="prgname">
			<string>java</string>
		</test>
		<test name="family">
			<string>monospace</string>
		</test>
		<edit name="family" mode="prepend" binding="strong">
			<string>Lucida Typewriter</string>
		</edit>
	</match>
</fontconfig>
