<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
	<match>
		<test qual="any" name="family">
			<string>ArialPSMT</string>
		</test>
		<edit name="family" mode="prepend" binding="strong">
			<string>Arial</string>
		</edit>
	</match>
	<match>
		<test qual="any" name="family">
			<string>TimesNewRomanPSMT</string>
		</test>
		<edit name="family" mode="prepend" binding="strong">
			<string>Times New Roman</string>
		</edit>
	</match>
	<match>
		<test qual="any" name="family">
			<string>CourierNewPSMT</string>
		</test>
		<edit name="family" mode="prepend" binding="strong">
			<string>Courier New</string>
		</edit>
	</match>

	<match>
		<test qual="any" name="family">
			<string>HanaMinA</string>
		</test>
		<edit name="family" mode="append" binding="strong">
			<string>HanaMinB</string>
		</edit>
	</match>
	<match>
		<test qual="any" name="family">
			<string>HanaMin</string>
		</test>
		<edit name="family" mode="prepend" binding="same">
			<string>HanaMinA</string>
			<string>HanaMinB</string>
		</edit>
	</match>
	<match>
		<test qual="any" name="family">
			<string>HAN NOM A</string>
		</test>
		<edit name="family" mode="append" binding="strong">
			<string>HAN NOM B</string>
		</edit>
	</match>
	<match>
		<test qual="any" name="family">
			<string>HAN NOM</string>
		</test>
		<edit name="family" mode="prepend" binding="same">
			<string>HAN NOM A</string>
			<string>HAN NOM B</string>
		</edit>
	</match>
	<match>
		<test qual="any" name="family">
			<string>FZSongS-Extended</string>
		</test>
		<edit name="family" mode="append" binding="strong">
			<string>FZSongS-Extended(SIP)</string>
		</edit>
	</match>
	<match>
		<test qual="any" name="family">
			<string>Heiti SC</string>
		</test>
		<edit name="family" mode="append" binding="strong">
			<string>Heiti TC</string>
		</edit>
	</match>

	<match>
		<test qual="any" name="family">
			<string>Comic Sans MS</string>
		</test>
		<edit name="family" mode="append" binding="strong">
			<string>方正喵呜体</string>
		</edit>
	</match>

	<match>
		<test name="family">
			<string>STSong</string>
		</test>
		<test name="weight" compare="more">
			<const>medium</const>
		</test>
		<edit name="family" mode="assign" binding="strong">
			<string>STZhongSong</string>
		</edit>
		<edit name="weight" mode="assign" binding="strong">
			<const>medium</const>
		</edit>
	</match>
	<match>
		<test name="family">
			<string>STXihei</string>
		</test>
		<test name="weight" compare="more">
			<const>medium</const>
		</test>
		<edit name="family" mode="assign" binding="strong">
			<string>STHeiti</string>
		</edit>
		<edit name="weight" mode="assign" binding="strong">
			<const>medium</const>
		</edit>
	</match>
	<match>
		<test name="family">
			<string>Apple Color Emoji</string>
		</test>
		<edit name="family" mode="prepend" binding="strong">
			<string>Emoji One</string>
			<string>Noto Color Emoji</string>
		</edit>
	</match>
	<match>
		<test name="family">
			<string>Segoe UI Emoji</string>
		</test>
		<edit name="family" mode="prepend" binding="strong">
			<string>Emoji One</string>
			<string>Noto Color Emoji</string>
		</edit>
	</match>
</fontconfig>
